
<h2 mat-dialog-title>
    <b>{{title}}</b>
</h2>

<mat-dialog-content>
    <p>{{content}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <button mat-raised-button (click)="onDismiss()">No</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
</mat-dialog-actions>
